<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">艾积分详情</h3>
                </div>
                <div class="box-body">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" th:value="${aijiaAjfDetail.username}"/>
                        </div>
                        <div class="form-group">
                            <label for="mobile">手机号码</label>
                            <input type="text" class="form-control" id="mobile" th:value="${aijiaAjfDetail.mobile}"/>
                        </div>
                        <div class="form-group">
                            <label for="aladdinOrderIds">阿拉丁订单号</label>
                            <input type="text" class="form-control" id="aladdinOrderIds" th:value="${aijiaAjfDetail.aladdinOrderIds}"/>
                        </div>
                        <div class="form-group">
                            <label for="ajfBalanceAmount">艾积分余额</label>
                            <input type="text" class="form-control" id="ajfBalanceAmount" th:value="${aijiaAjfDetail.ajfBalanceAmount}"/>
                        </div>
                        <div class="form-group">
                            <label for="chargeRMBTotalAmount">全品家订单缴纳总额(RMB)</label>
                            <input type="text" class="form-control" id="chargeRMBTotalAmount" th:value="${aijiaAjfDetail.chargeRMBTotalAmount}"/>
                        </div>
                        <div class="form-group">
                            <label for="activity1219Amount">1219活动发放艾积分总额(RMB)</label>
                            <input type="text" class="form-control" id="activity1219Amount" th:value="${aijiaAjfDetail.activity1219Amount}"/>
                        </div>
                        <div class="form-group">
                            <label for="artConsumerAmount">艺术品消费艾积分</label>
                            <input type="text" class="form-control" id="artConsumerAmount" th:value="${aijiaAjfDetail.artConsumerAmount}"/>
                        </div>
                        <div class="form-group">
                            <label for="endDate">艾积分有效期</label>
                            <input type="text" class="form-control" id="endDate" th:value="${aijiaAjfDetail.endDate}"/>
                        </div>
                        <div class="form-group">
                            <label for="indexTime">最后索引时间</label>
                            <input type="text" class="form-control" id="indexTime" th:value="${aijiaAjfDetail.indexTime}"/>
                        </div>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">全品家订单信息</h3>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
